<app-header></app-header>
<div class="container">
    <div class="row justify-content-center">
        <div class="panel-heading" style="text-align: center;margin-top: 10px">User Details <button *ngIf="this.ButtonVisible"  class="btn btn-primary pull-right" style="margin-bottom:10px" (click)="redirect('')">Add User</button></div>
            
            <table name="certificatedetails" class="table table-striped table-responsive table-bordered table-sm">
            <thead>
                <tr>
                <th scope="col">#
                    <input class="col-sm-12" (keyup)="this.loadData()" [(ngModel)]="this.userid" type="text" id="userid" name="userid">
                </th>
                <th scope="col">User Name
                    <input class="col-sm-12" (keyup)="this.loadData()" [(ngModel)]="this.username" type="text" id="uname" name="uname">
                </th>
                <th scope="col">User Active Status</th>
                <th scope="col">User Role ID</th>
                <th scope="col">User Role Name
                    <input class="col-sm-12" (keyup)="this.loadData()" [(ngModel)]="this.rolename" type="text" id="rolename" name="rolename">
                </th>
                <th scope="col">Role Active Status</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr name="rows" *ngFor="let row of data">
                <th scope="row">{{row.user_id}}</th>
                <td>{{row.user_name}}</td>
                <td>{{row.user_active_status}}</td>
                <td>{{row.user_role_id}}</td>
                <td>{{row.user_role_name}}</td>
                <td>{{row.user_role_active_status}}</td>
                <td><button type="button" (click)="redirect(row)" class="btn btn-primary btn-sm">Edit</button></td>
                <td><input type="checkbox" name="flexCheckDefault_{{row.id}}" value="" style="padding: 5px;text-align:center" id="flexCheckDefault_{{row.user_id}}"></td>
                </tr>
                </tbody>
            </table>
    </div>
    <app-pagination [totalItems]="totalPages" *ngIf="this.ButtonVisible" class="pagination" (pagingChanged)="this.parentEventHandlerFunction($event)"></app-pagination>
    <button *ngIf="this.ButtonVisible" (click)="Delete()" class="btn btn-danger float">Delete</button>
</div>
