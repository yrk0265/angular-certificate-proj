<app-header></app-header>
<div class="container">
    <h3>Certificate Details {{this.AddorEdit}}</h3>
    <div class="container-login alignment-center-top rounded">
        <form class="container rounded">
            <div class="col-xs-12" style="display:none">
              <label for="id">ID:</label>
              <input type="id" required class="form-control" id="id" [(ngModel)]="this.single.id" name="id">
            </div>
            <div class="col-xs-12">
              <label for="certificatename">Certificate Name:</label>
              <input type="certificatename" required class="form-control" id="email" [(ngModel)]="this.single.certificate_name" name="certificate_name">
            </div>
            <div class="col-xs-12">
              <label for="status">Status:</label>
              <label class="switch">
                <input type="checkbox" [(ngModel)]="this.IsChecked" name="status" style="margin-top:10px;padding-top: 10px;padding-right: 10px;padding-bottom: 0px;padding-left: 0px;text-align: center;" >
                <span class="slider round"></span>
              </label>
            </div>
            <div class="col-xs-12">
              <label for="resourceid">Resource Id:</label>
              <input type="resourceid" class="form-control" id="resourceid" [(ngModel)]="this.single.resource_id" name="resource_id" required>
            </div>
            <div class="col-xs-12">
                <label for="resourcename">Resource Name:</label>
                <input type="resourcename" class="form-control" id="resourcename" [(ngModel)]="this.single.resource_name" name="resource_name" required>
            </div>
            <div class="col-xs-12">
                <label for="type">Type:</label>
                <input type="type" class="form-control" id="type" [(ngModel)]="this.single.type" name="type" required>
            </div>
            <div class="col-xs-12">
                <label for="resourcelocation">Resource Location:</label>
                <input type="resourcelocation" class="form-control" id="resourcelocation" [(ngModel)]="this.single.resource_location" name="resource_location" value="{{this.single.resource_location}}" required>
            </div>
            <div class="col-xs-12">
                <label for="issuer">Issuer:</label>
                <input type="issuer" class="form-control" id="issuer" [(ngModel)]="this.single.issuer" name="issuers" required>
            </div>
            <div class="col-xs-12">
                <label for="issuerdate">Issuer Date:</label>
                <input type="text"
                 bsDatepicker 
                 class="form-control"
                 id="issuerdate"
                 [(ngModel)]="this.single.issue_date"
                 name="issue_date"
                 [bsValue]="this.single.issue_date"
                 [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
                 required>
            </div>
            <div class="col-xs-12">
                <label for="expirationdate">Expiration Date:</label>
                <input type="text"
                 bsDatepicker 
                 class="form-control" 
                 id="expirationdate"
                 [(ngModel)]="this.single.expiration_date"
                 name="expiration_date"
                 [bsValue]="this.single.expiration_date"
                 [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
                 required>
            </div>
            <div class="col-xs-12" style="padding-top: 10px;padding-right: 10px;padding-bottom: 10px;padding-left: 10px;text-align: center;">
                <button type="button" (click)="save()"  class="btn btn-primary ">Save</button>
            </div>
            </form>
      </div>
    </div>
